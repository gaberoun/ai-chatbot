<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini AI Chatbot</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body class="flex items-center justify-center w-screen h-screen">
    <main class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-100 text-gray-800 p-10">
      <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Ask Gemini AI</h1>
      <div id="container" class="flex flex-col flex-grow w-full max-w-xl bg-white shadow-xl rounded-lg overflow-hidden">
        <div id="chat-container" class="flex flex-col flex-grow h-0 p-4 overflow-auto"></div>
        <form class="bg-gray-300 flex p-4 gap-4">
          <input 
            type="text" 
            class="flex items-center h-10 w-full rounded px-3 text-sm" 
            id="chat-input" 
            placeholder="Enter a prompt" 
            required>
          <button 
            type="submit" 
            id="button" 
            class="flex-none rounded-md bg-gray-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          >
            Send
          </button>
        </form>
      </div>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
